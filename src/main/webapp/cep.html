<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Consulta CEP</title>
  </head>
  <body ng-controller="CepCtrl as vm">
    <div class="container">
      <div class="row">
        <div class="col-9 mx-auto">
          <h1 class="display-4 text-center">Consulta CEP</h1>
          <form>
            <div class="form-group">
              <label>CEP:</label>
              <div class="input-group">
                <input ng-model="vm.cep" type="text" class="form-control" placeholder="Digite seu CEP">
                <div class="input-group-append">
                  <button ng-click="vm.consultar()" class="btn btn-info" type="button">Consultar</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Logradouro:</label>
              <input ng-model="vm.logradouro" type="text" class="form-control" placeholder="Logradouro">
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <label>Cidade:</label>
                <input ng-model="vm.cidade" type="text" class="form-control" placeholder="Cidade">
              </div>
              <div class="form-group col-6">
                <label>Estado:</label>
                <input ng-model="vm.estado" type="text" class="form-control" placeholder="Estado">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Scripts do AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cep.ctrl.js"></script>
    <script src="js/cep.service.js"></script>
  </body>
</html>
